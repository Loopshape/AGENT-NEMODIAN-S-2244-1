<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nemodian 2244-1 :: Quantum Fractal AI Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Fira Code', monospace;
        }
        @keyframes quantumScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        @keyframes quantumPulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        @keyframes threadFlow {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        @keyframes quantumSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes quantumPulseDot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        @keyframes fractalPulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.8; }
        }
        @keyframes agentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }
        @keyframes titlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes agentIdle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes agentError {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }
        .quantum-scan::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(187, 134, 252, 0.6), transparent);
            animation: quantumScan 3s infinite linear;
        }
        .quantum-pulse { animation: quantumPulse 2s infinite alternate; }
        .quantum-thread { animation: threadFlow 2s infinite linear; }
        .quantum-spinner::before { animation: quantumSpin 1s linear infinite; }
        .quantum-spinner::after { animation: quantumSpin 0.5s linear infinite; }
        .quantum-dot::before { animation: quantumPulseDot 2s infinite; }
        .fractal-node { animation: fractalPulse 1.5s infinite alternate; }

        /* Custom style for editor selection highlighting */
        .editor-selection {
            background-color: rgba(187, 134, 252, 0.3); /* Subtle purple/blue */
            border: 1px solid rgba(187, 134, 252, 0.7); /* More distinct border */
            box-shadow: 0 0 8px rgba(187, 134, 252, 0.5); /* Subtle glow effect */
            border-radius: 2px;
        }

        .active-line {
            background-color: rgba(187, 134, 252, 0.15); /* Soft pulsating background */
            animation: quantumPulse 1.8s infinite alternate;
        }

        .editor-focused-outline {
            outline: 2px solid rgba(187, 134, 252, 0.7); /* Subtle outline */
            outline-offset: -2px;
            animation: quantumPulse 2s infinite alternate;
        }

        /* Styles for Find/Replace search highlighting */
        .editor-search-match {
            background-color: rgba(255, 255, 0, 0.3); /* Yellowish highlight */
            border-radius: 2px;
        }

        .editor-active-match {
            background-color: rgba(255, 165, 0, 0.6); /* Orange/more prominent highlight for active match */
            border: 1px solid rgba(255, 165, 0, 0.8);
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.4);
        }
    </style>
